<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address *</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="username" placeholder="Enter email address" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password *</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
            placeholder="Enter password" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="rememberMe">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
