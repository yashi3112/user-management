<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="username" placeholder="Enter email address"
            [ngClass]="{'is-invalid': username.invalid && (username.touched && username.dirty)}" />
          <div class="invalid-feedback" *ngIf="username.errors?.required">
            Email address is required.
          </div>
          <div class="invalid-feedback" *ngIf="username.errors?.email">
            Please provide a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
            placeholder="Enter password" [ngClass]="{'is-invalid': password.invalid && (password.touched && password.dirty)}"/>
            <div class="invalid-feedback" *ngIf="password.errors?.required">
              Password is required.
            </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="rememberMe">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">Submit</button>

      </form>
    </div>
  </div>
</div>
